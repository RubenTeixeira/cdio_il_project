<!DOCTYPE html>
<html>
  <head>
    <title>DP Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

var map;
var myLatLng
 
function setCoor(latPar,lngPar){
  myLatLng = {lat: latPar, lng: lngPar};
}

function initMap() {
  
  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 15,
    center: myLatLng
  });

  var marker = new google.maps.Marker({
    position: myLatLng,
    map: map,
    title: 'DP!'
  });
}

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAaGh-zQwCizJNc1xb_MA3ruOTQDMTx-BM&callback=initMap"
        async defer></script>
  </body>
</html>
